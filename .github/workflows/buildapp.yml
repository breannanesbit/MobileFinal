name: Platform Builds

on:
  push:
    tags:
      - 'v*.*'
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

jobs:
    build-android:
        runs-on: windows-2022
        name: Android Build
        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name: Setup .NET 7
            uses: actions/setup-dotnet@v1
            with:
              dotnet-version: 7.0.x
              include-prerelease: true

          - uses: actions/setup-java@v2
            with:
              distribution: 'microsoft'
              java-version: '11'

          - name: Install MAUI Workloads
            run: |
              dotnet workload install android --ignore-failed-sources
              dotnet workload install maui --ignore-failed-sources

          - name: Restore Dependencies
            run: dotnet restore ./'Mobile final'/'Mobile final'.csproj

          - name: Build MAUI Android
            run: | 
              dotnet build ./'Mobile final'/'Mobile final'.csproj -c Release -f net7.0-android --no-restore
              dir ./'Mobile final'
              dir ./'Mobile final'/bin
              dir ./'Mobile final'/bin/Release
              dir ./'Mobile final'/bin/Release/net7.0-android

          - name: Upload Android Artifact
            uses: actions/upload-artifact@v2.3.1
            with:
              name: android-ci-build
              path: com.companyname.mobile_final-Signed.apk

    build-windows:
        runs-on: windows-2022
        name: Windows Build
        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name: Setup .NET 7
            uses: actions/setup-dotnet@v1
            with:
              dotnet-version: 7.0.x
              include-prerelease: true

          - name: Setup MSBuild
            uses: microsoft/setup-msbuild@v1.1
            with:
              vs-prerelease: true

          - name: Install MAUI Workloads
            run: |
              dotnet workload install maui --ignore-failed-sources

          - name: Restore Dependencies
            run: dotnet restore ./'Mobile final'/'Mobile final'.csproj

          - name: Build MAUI Windows
            run: msbuild ./'Mobile final'/'Mobile final'.csproj -r -p:Configuration=Release -p:RestorePackages=false -p:TargetFramework=net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true

          - name: Publish MAUI Windows
            run: msbuild ./'Mobile final'/'Mobile final'.csproj /restore /t:build /p:TargetFramework=net7.0-windows10.0.19041 /p:Configuration=release /p:WindowsAppSDKSelfContained=true /p:Platform=x64 /p:WindowsPackageType=None /p:RuntimeIdentifier=win10-x64

          - name: Upload Windows Artifact
            uses: actions/upload-artifact@v2.3.1
            with:
              name: windows-ci-build
              path: ./'Mobile final'/bin/Release/net7.0-windows10.0.19041.0/win10-x64/*
          

    

